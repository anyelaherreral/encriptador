<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imgs/letra-a.png" alt="">
    </header>

    <main>
        <div class="container">

            <div class="input-area">
                <label for="textoIngresado"></label>
                <textarea id="textoIngresado" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>

            <div class="output-area">
                <section id="mensajeInicial">
                    <img src="imgs/Muñeco.png" alt="imagen de mensaje no encontrado">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <h5>Ingrese el texto que desees encriptar o desencriptar</h5>
                </section>

                <div id="textoResultado" class="resultado" cols="30" rows="10" readonly></div>
            </div>

            <div class="advertencia">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            
            <div class="button-area">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
                <button id="copiar">Copiar</button>
            </div>

        </div>
    </main>
    
    <footer>
        <p class="copyright">&copy Copyright Anyela Herrera <br><br>2023 </p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
